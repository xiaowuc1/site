{% if request.in_contest and request.participation.contest.logo_override %}
<img src="{{ camo(request.participation.contest.logo_override) }}" alt="{{ SITE_NAME }}" height="44" style="border: none">
{% else %}
<img src="{{ static('icons/logo.svg') }}" alt="{{ SITE_NAME }}" width="160" height="44"
     onerror="this.src=&quot;{{ static('icons/logo.png') }}&quot;; this.onerror=null" style="border: none">
{% endif %}
